<script type="text/javascript">
  RED.nodes.registerType('amap-location',{
    category: 'config',
    defaults: {
      name : {value:"",required:true},
      longitude : {value:"", required:true},
      latitude : {value:"", required:true},
    },
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/html" data-template-name="amap-location">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="amap.location.name"></span></label>

  </div>
  <div class="form-row">
    <label for="node-config-input-longitude"><span data-i18n="amap.location.longitude"></span></label>
    <input type="text" id="node-config-input-longitude">
  </div>
  <div class="form-row">
    <label for="node-config-input-latitude"><span data-i18n="amap.location.latitude"></span></label>

</script>
