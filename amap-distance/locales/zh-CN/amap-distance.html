<script type="text/markdown" data-help-name="amap-distance">
根据传入的起始坐标和终点坐标，计算两点之间的距离（单位为米）及时间（单位为秒）。

### 详细

距离和时间均为从起点到终点'最快驾车路线'的结果。
需要注意的是，传入的坐标都要确定是高德坐标系下的坐标信息，否则会有一定误差。
